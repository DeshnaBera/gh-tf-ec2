name: Terraform Plan

on:
  push:
    branches:
      - master

jobs:
  run-terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.1.7"
      
      - name: Terraform init
        run: terraform init

      - name: Terraform plan
        run: terraform plan
      
      - name: Terraform apply
        run: terraform apply -auto-approve